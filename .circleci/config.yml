version: 2.1

orbs:
  aws-s3: circleci/aws-s3@2.0.0

jobs:
  build-and-deploy-log:
    docker:
      # This is their "Next Generation" image
      # https://circleci.com/developer/images/image/cimg/node
      - image: cimg/node:14.15.2

    steps:
      - checkout

      # When the lock file changes, use increasingly general patterns to
      # restore cache
      - restore_cache:
          keys:
            - yarn-packages-v1-{{ .Branch }}-{{ checksum "yarn.lock" }}
            - yarn-packages-v1-{{ .Branch }}-
            - yarn-packages-v1-

      - run:
          name: Installing dependencies
          command: yarn

      - save_cache:
          paths:
            - ~/.cache/yarn
          key: yarn-packages-v1-{{ .Branch }}-{{ checksum "yarn.lock" }}

      - run:
          name: Building the site
          command: yarn build

      - run:
          name: Updating search index
          command: yarn update-algolia

      - run:
          name: Compressing for deployment
          command: yarn compress:site

      # Notes:
      # 1) You have to set the aws-* config params.
      # 2) The sync flags should match _scripts/push-site.js
      - aws-s3/sync:
          aws-region: AWS_DEFAULT_REGION
          aws-access-key-id: AWS_ACCESS_KEY_ID
          aws-secret-access-key: AWS_SECRET_ACCESS_KEY
          from: _site/
          to: "s3://log.nikhil.io/"
          arguments: |
            --delete \
            --exclude "*.DS_Store*" \
            --size-only \
            --content-encoding gzip

workflows:
  version: 2
  main:
    jobs:
      - build-and-deploy-log:
          # Don't care about running the above for anything other than pushes
          # to the master branch ü§∑‚Äç‚ôÇÔ∏è
          filters:
            branches:
              only: master

